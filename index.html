<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>New Era Songs</h1>
        <div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Let me love</span>
            <span class="songListItem"><span class="timeSpan">5:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Let me loves</span>
            <span class="songListItem"><span class="timeSpan">5:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Let me lovely</span>
            <span class="songListItem"><span class="timeSpan">5:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Let me not love</span>
            <span class="songListItem"><span class="timeSpan">5:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Let me ok love</span>

      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <i class="fas fa-step-backward fa-3x" id="previous"></i>
        <i id="masterPlay" class="far fa-play-circle fa-3x"></i>
        <i class="fas fa-step-forward fa-3x" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" alt="" id="gif"> <span id="masterSongName">Aawara Shaam Hai</span>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/749d03a1d7.js" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
